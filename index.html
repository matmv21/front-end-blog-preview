<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="card-container">
      <div class="content-container">
        <img src="assets/images/illustration-article.svg" alt="cover" id="cover">
        <span id="badge">Learning</span>
        <span id="date">Published 21 Dec 2023</span>
          <div class="card-text">
            <h3>HTML & CSS foundations</h3>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="user-container">
            <img src="assets/images/image-avatar.webp" alt="profile-picture">
            <p>Greg Hooper</p>
          </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/matmv21">Mateus Vieira</a>.</p>
    </div>
    <span id="black-shape"></span>
  </div>
</body>
</html>
